<!DOCTYPE html>

<form class="container well" style="width: 40%; margin-top: 5em" th:action="@{/admin/sendMail}"
      method="POST"
      xmlns:th="http://www.thymeleaf.org">
    <fieldset class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" name="email" id="email"> </input>
    </fieldset>
    <div class="form-group">
        <label for="email">Subject:</label>
        <input type="text" class="form-control" name="subject" id="subject"> </input>
    </div>
    <div class="form-group">
        <label for="text">Text:</label>
        <textarea class="form-control" rows="5" name="text" id="text"></textarea>
    </div>
    <button name="id" class="btn btn-success btn-lg">Send</button>
</form>
