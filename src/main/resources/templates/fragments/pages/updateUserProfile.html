<!DOCTYPE html>

<form class="container"
      th:action="@{/user/updateUserProfile/{userId}(userId=${user.id})}"
      method="POST"
     xmlns:th="http://www.thymeleaf.org"
    style="padding-left: 300px; padding-right: 350px;">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}"> </input>
    </div>
    <div class="form-group">
        <!--<label for="password">Лозинка:</label>-->
        <input type="hidden" class="form-control" id="password" name="password" th:value="${user.password}"> </input>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"> </input>
    </div>
    <div class="form-group">
        <label for="firstName">Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${contactInfo.firstName}"> </input>
    </div>
    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${contactInfo.lastName}"> </input>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" th:value="${contactInfo.phone}"> </input>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" name="country" th:value="${deliveryInfo.country}"> </input>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" th:value="${deliveryInfo.city}"> </input>
    </div>
    <div class="form-group">
        <label for="postalCode">Zip code:</label>
        <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${deliveryInfo.postalCode}"> </input>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" th:value="${deliveryInfo.address}"> </input>
    </div>
    <!--<button th:value="${user.id}" name="id" class="btn btn-warning">-->

    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
        Update
    </button>


    <!-- Trigger the modal with a button -->
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm password</h4>
                </div>
                <div class="modal-body">
                    <p>Please enter your current password to confirm changes:</p>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword"> </input>
                </div>
                <div class="modal-footer">
                    <!--<button th:value="${user.id}" name="id" class="btn btn-warning" type="button" class="btn btn-default" data-dismiss="modal">Зачувај</button>-->
                    <button th:value="${user.id}" name="id" class="btn btn-success">Confirm</button>
                </div>
            </div>

        </div>
    </div>

</form>
