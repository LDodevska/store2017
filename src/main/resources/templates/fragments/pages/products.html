<!DOCTYPE html>

<div style="margin-left: 13em;" xmlns:th="http://www.thymeleaf.org">
    <h4 th:if="${exception!=null}" class="panel panel-danger" th:text="${exception}"></h4>
    <table class="mainContent" cellpadding="0" cellspacing="0" width="100%" border="0" style=" border-style: none; width: 100%; border-collapse: collapse;" >
        <tr>

            <td class="mainContent" align="left" valign="top">
                <div>
                    <h1 class='Content-Title' th:text="${categoryName}"></h1>
                </div>

                <div id="Thumbnails" class="Thumbnails">
                    <div class = 'CategoryIconsWrapper text-center'>
                        <div class="row">
                            <div th:each="prod : ${products}">

                                <div class="CategoryIcon col-lg-4">
                                    <a th:href="@{/product/{id}(id=${prod.id})}">
                                        <img style="max-width: 180px; max-height: 180px;"
                                             th:src="@{/product/{id}/picture(id=${prod.id})}"/>
                                    </a>
                                    <hr/>
                                    <a class="Cat-Title" th:text="${prod.name}"></a>
                                    <h5 th:text="${prod.price}" style="display: inline"></h5>
                                    <h5 style="display: inline"> MKD.</h5>
                                    <br/>
                                    <!--      <a href='/ropes'><span class='Cat-Desc' >Статични и динамични јажиња од програматa на BEAL</span></a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
